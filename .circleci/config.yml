orbs:
  aws-eks: circleci/aws-eks@1.1.0
version: 2.1
workflows:
  deployment:
    jobs:
      - aws-eks/install-helm-on-cluster:
          context:
            - dummy-helm
          cluster-name: my-cluster
          enable-cluster-wide-admin-access: false
      - aws-eks/install-helm-chart:
          context:
            - dummy-helm
          chart: stable/grafana
          cluster-name: my-cluster
          release-name: grafana-release
          requires:
            - aws-eks/install-helm-on-cluster