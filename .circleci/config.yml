orbs:
  aws-eks: circleci/aws-eks@0.2.3
version: 2.1
workflows:
  deployment:
    jobs:
      - aws-eks/install-helm-on-cluster:
          context:
            - dummy
          cluster-name: my-cluster
          enable-cluster-wide-admin-access: true
      - aws-eks/install-helm-chart:
          context:
            - dummy
          chart: stable/grafana
          cluster-name: my-cluster
          release-name: grafana-release
          requires:
            - aws-eks/install-helm-on-cluster